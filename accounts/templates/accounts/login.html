{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--input-border);
      font-size: 18px;
      user-select: none;
    }
  </style>
</head>
<body>

  {% include 'includes/navBar.html' %}
  <div class="pink-divider"></div>

  <div class="form-container">
    <h2 class="card-title">Login</h2>

    {% if messages %}
      <ul style="color: red;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-row">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Email Address" required>
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" name="password" id="password" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword('password', this)">ğŸ‘ï¸</span>
        </div>
      </div>

      <p style="margin-top: 10px; color: gray; text-align: left;">
        Forgot password?
        <a href="{% url 'reset-password' %}" style="color: var(--sky-pink); font-weight: bold;">Reset</a>
      </p>

      <div class="form-actions">
        <button type="submit" class="button">Login</button>
      </div>
    </form>
  </div>

  <script>
    function togglePassword(fieldId, icon) {
      const input = document.getElementById(fieldId);
      const type = input.type === "password" ? "text" : "password";
      input.type = type;
      icon.textContent = type === "password" ? "ğŸ‘ï¸" : "ğŸ™ˆ";
    }
  </script>

</body>
</html>
