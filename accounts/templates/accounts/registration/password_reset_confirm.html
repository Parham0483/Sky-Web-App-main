{% extends "base.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="form-container">
  <h2 class="card-title">Enter New Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Reset Password</button>
  </form>
</div>
{% endblock %}
